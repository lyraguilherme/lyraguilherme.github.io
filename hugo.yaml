description: "Personal blog of Guilherme Lyra, CCIE #66666 covering networking, automation, and technology."
keywords: ["Guilherme Lyra", "CCIE #66666", "Network Automation", "DevOps", "Blog"]
author: "Guilherme Lyra"

theme: ["PaperMod"]
enableRobotsTXT: true
defaultContentLanguage: en

outputs:
  home:
    - HTML
    - RSS
    - JSON
    - SITEMAP

params:
  # PaperMod specific SEO
  env: production
  description: "Personal blog of Guilherme Lyra"

  homeInfoParams:
    title: "Hi! I'm Guilherme Lyra, CCIE #66666"
    content: "Welcome to my blog about networking, automation and technology-related stuff."

  social: true
  socialIcons:
    - name: Linkedin
      url: https://linkedin.com/in/guilhermelv
    - name: GitHub
      url: https://github.com/lyraguilherme
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

languages:
  en:
    disabled: false
    languageName: "English"
    languageCode: en-US
    weight: 10
    menus:
      main:
        - identifier: Archives
          name: "All posts"
          url: /archives/
          weight: 10
  pt-br:
    disabled: false
